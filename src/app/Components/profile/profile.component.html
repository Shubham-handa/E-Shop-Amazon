<div class="container">
  <h1 class="mt-3" id="title">User Profile</h1>
  <div class="d-flex mt-5">
    <i class="bi bi-person-bounding-box" style="font-size: 2rem; color: #22577A;"></i>
    <h2 class="mx-3" style="color: #1F1D36;">{{name}}</h2>
  </div>
  <div class="d-flex mt-3">
    <i class="bi bi-envelope-fill" style="font-size: 2rem; color: #22577A;"></i>
    <h2 class="mx-3" style="color: #1F1D36;">{{email}}</h2>
  </div>
  <div class="d-flex mt-3">
    <i class="bi bi-telephone-fill" style="font-size: 2rem; color: #22577A;"></i>
    <h2 class="mx-3" style="color: #1F1D36;">{{phone}}</h2>
  </div>
</div>
